{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification de l'événement - YOULIVE</title>

    <link rel="icon" type="x-icon" href="{% static 'main/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <script src="{% static 'main/js/app.js' %}"></script> <!-- Lien vers le fichier JavaScript pour la logique -->
</head>
<body>
    <header>
        <h1>Authentification pour l'événement</h1>
        <nav>
            <ul class="nav-list">
                <li class="nav-item"><a href="{% url 'index' %}">Accueil</a></li>
                <li class="nav-item"><a href="{% url 'Authentification de l'événement - YOULIVE' %}">Authentification de l'événement</a></li>
                <li class="nav-item"><a href="{% url 'Détails de l'Événement - YOULIVE' %}">Page de l'événement</a></li>
            </ul>
        </nav>        
    </header>

    <div class="container">
        <form id="authForm">
            <label for="eventId">Identifiant de l'événement :</label>
            <input type="text" id="eventId" name="eventId" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Accéder à l'événement</button>
        </form>
    </div>

    <footer>
        <p>© 2024 YOULIVE. Tous droits réservés.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <div class="footer-links">
            <a href="{% url 'Private Policy - YOULIVE' %}">Politique de confidentialité</a>
            <a href="{% url 'Terms of Service - YOULIVE' %}">Conditions d'utilisation</a>
        </div>
    </footer>

</body>
</html>
